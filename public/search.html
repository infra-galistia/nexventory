<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Inventory - NexVentory</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>

    <div class="app-wrapper">

        <header class="top-bar">
            <a href="/index.html" class="top-bar-logo">
                <img src="/assets/logo.png" alt="NexVentory Logo">
                <span>NexVentory</span>
            </a>
            <nav class="top-nav" id="top-nav-links">
                </nav>
            <div class="top-bar-user" id="top-bar-user-container">
                </div>
        </header>

        <div class="app-container">

            <nav class="sidebar" id="app-sidebar">
                <div class="sidebar-content" id="sidebar-content">
                    </div>
                <div class="sidebar-footer">
                    <a href="#" class="nav-link" id="sidebar-toggle-btn" title="Collapse/Expand Sidebar">
                        <i class="fas fa-chevron-left"></i>
                        <span class="link-text">Collapse</span>
                    </a>
                </div>
            </nav>

            <main class="main-content" id="main-content">
                
               
                <header class="page-header">
                    <h1>Master Inventory Search</h1>
                </header>

                <div id="search-preloader" class="loading-placeholder" style="height: 60vh;">
                    <span class="spinner"></span> Loading Inventory...
                </div>
        
                <div id="search-page-content" style="display: none;">
                    <div class="search-container content-block">
                        <div class="form-group" style="width: 100%; margin:0;">
                            <label for="mainSearchInput">Search, Scan, or List All Items</label>
                            <div class="item-selector-group">
                                <div style="flex-grow:1; position:relative;">
                                    <input type="text" id="mainSearchInput" class="form-control" autocomplete="off" placeholder="Start typing item name or barcode...">
                                    <div class="autocomplete-list" id="mainAutocompleteList"></div>
                                </div>
                                <button type="button" class="btn" id="scanBtn"><i class="fas fa-qrcode"></i> Scan</button>
                                <button type="button" class="btn" id="listAllBtn"><i class="fas fa-list"></i> List All</button>
                            </div>
                        </div>
                    </div>
                    <div id="itemDetailsContainer" class="content-block hidden">
                    </div>
                </div>
                </main>
        </div>

        <footer id="app-footer">
            </footer>

    </div> <div id="preloader" class="preloader"></div>

    <div id="scanModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" style="position: absolute; top: 10px; right: 20px; color: red; font-size: 28px; background: none; border: none; cursor: pointer;">&times;</button>
        <h3>Scan Item Barcode</h3>
        <div class="scanner-container">
          <div id="qr-reader"></div>
          <div class="scanner-box"></div>
          <div class="scanner-laser"></div>
        </div>
      </div>
    </div>

    <div id="listAllModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <h3>All Inventory Items</h3>
        <input type="text" id="listAllFilterInput" class="form-control" placeholder="Filter items..." style="margin-bottom: 15px;">
        <div id="listAllContainer" style="max-height: 400px; overflow-y: auto; text-align: left;"></div>
      </div>
    </div>
   
<div id="chatbot-container"></div>
        </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="/__/firebase/8.10.1/firebase-app.js"></script>
    <script src="/__/firebase/8.10.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.10.1/firebase-firestore.js"></script>
    <script src="/__/firebase/8.10.1/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-crashlytics.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>

</body>
</html>
